<!DOCTYPE html>
<html>

<head>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>

<body>
    <div class="asiato">あしあと</div>
    <div class="form_div">
        <form name="join" onsubmit="return validate();">
            <input type="text" class="id" id="id" placeholder="아이디" required="required"> <br>
            <input type="password" class="pwd" id="pwd" placeholder="비밀번호" required="required"> <br>
            <input type="password" class="pwd_chk" id="pwd_chk" placeholder="비밀번호 확인" required="required"> <br>
            <input type="submit" class="sign_btn" id="sign_btn" value="회원가입"> <br>
            <input type="button" class="login_btn" id="login_btn" value="로그인"> <br>
            <button class="search_btn">아이디/비밀번호 찾기 ></button>
        </form>
    </div>
</body>

</html>
